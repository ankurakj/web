<!DOCTYPE html>
<html>
<head>
<style>
.container {
 display: grid;
  grid-template-columns: [first] auto [line2] auto [line3] ;
  grid-template-rows: 800px
}

.item-a {
  grid-column-start: first;
  grid-column-end: line2;
  grid-row-start: row1-start;
  justify-self: stretch;
  align-self: stretch;
  justify-content: center;  
    background-image: url("../images/post09.jpg");
}
.item-b {
  grid-column-start: line2;
  grid-column-end: span line3;
  grid-row-start: 2;
  grid-row-end: span 2;
  background-color:yellow;
  justify-self: stretch;
  align-self: stretch;
    background-image: url("../images/post09.jpg");
}

</style>
</head>
<body>
<main>
    <div class="container">
        <div class="item-a">
            <div class="overlay">
                <h2 id="text"align="center">header</h2>
            </div>
        </div>
        <div class="item-b">
            <div class="overlay">
            <h2 id="text">main</h2>
            </div>
        </div>
		<div class="item-c">
            <div class="overlay">
                <h2 id="text">side</h2>
            </div>
        </div>
		<div class="item-d">
            <div class="overlay">
                <h2 id="text">footer</h2>
            </div>
        </div>
    </div>
</main>
</body>
</html>
